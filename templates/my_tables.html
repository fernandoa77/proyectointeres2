{% extends 'base.html' %}
{% block content %}
<h1>Mis Tablas de Amortizaci√≥n</h1>
<ul>
    {% for table in tables %}
        <li>
            <a href="{% url 'table_detail' table.id %}">Tabla {{ table.id }} - {{ table.created_at }}</a>
        </li>
    {% empty %}
        <li>No hay tablas guardadas.</li>
    {% endfor %}
</ul>
{% endblock %}
