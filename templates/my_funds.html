{% extends 'base.html' %}
{% block content %}
<h1>My Sinking Funds</h1>
<ul>
    {% for fund in funds %}
        <li>
            <a href="{% url 'fund_detail' fund.id %}">Fund {{ fund.id }} - {{ fund.created_at }}</a>
        </li>
    {% empty %}
        <li>No funds saved.</li>
    {% endfor %}
</ul>
{% endblock %}
